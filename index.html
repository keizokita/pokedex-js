<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="" alt="" class="pokemon-image">
        
            <div class="pokedex-body">
                <img src="img/pokedex.png" alt="" style="position: static; z-index:9995;" width="660" height="500" >
            </div>

            <img src="img/fundo-pokedex.jpg" alt="" style="position: fixed; right: 55%; bottom: 60%; width: 23%;">

        <form class="form">
            <input type="search" class="input-search" placeholder="Search" required>
        </form>

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
