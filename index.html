<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="pokedex-body">
            <img src="img/pokedex.png" alt="" width="660" height="500">
            <div class="pokemon-content"></div>
        </div>
    </div>

    <form class="form">
        <input type="search" class="input_search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
        <button class="button btn-prev">Prev	&lt;</button>
        <button class="button btn-next">Next 	&gt;</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
